<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Activity</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        First Name: <input type="text" name="firstname"><br>
        Last Name: <input type="text" name="lastname"><br>
        Nick Name: <input type="text" name="nickname"><br>
        Email: <input type="email" name="email"><br>
        Password: <input type="password" name="passw"><br>
        Date of Birth: <input type="date" name="dob"><br>
        Gender: 
        <input id="M" type="radio" name="gender" value="M">
        <label for="M">Male</label> 
        <input id="F" type="radio" name="gender" value="F">
        <label for="F">Female</label>
        <br>
        Mobile: <input type="number" name="mobilenum"><br>
        Address: <textarea name="address" cols="30" rows="10"></textarea><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
