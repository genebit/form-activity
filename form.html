<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Activity</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap');
        
        html, body {
            margin: 0;
            padding: 2rem 0;
        }
        * {
            font-family: 'Oswald', sans-serif;
        }

        /* UTILITIES */
        .bg-gray {
            background-color: lightslategray;
        }

        .mt-1 {
            margin-top: 1rem ;
        }

        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-danger {
            color: red;
        }

        .text-success {
            color: green;
        }

        /* COMPONENTS */
        .container {
            width: 40%;
            margin: 0 auto;
        }

        .btn {
            padding: 0.35rem 2rem;
            border: none;
        }

        .btn-success {
            background-color: green;
            color: white;
        }

        .btn-danger {
            background-color: red;
            color: white;
        }

        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
        }

        .form {
            display: flex;
            flex-direction: column;
        }
    </style>
    <script language="javascript" type="text/javascript">
        function checkAge (age, ageFieldPrompt) {
            ageFieldPrompt.innerHTML = ""
            if (age < 21) {
                ageFieldPrompt.innerHTML = "Minors are not allowed!"
                return false
            }
            return true
        }
        
        function checkPassword (passwordField, passwordFieldPrompt) {
            passwordFieldPrompt.innerHTML = ""
            if (passwordField.length < 8) {
                passwordFieldPrompt.innerHTML = "Password must be at least 8 characters."
                return false
            }
            return true
        }

        function submitForm (event) {
            // prevent form from submiting and refresh
            event.preventDefault()

            // fields
            const form = document.registrationForm
            const passwordField = form.passw.value
            const dateField = form.dob.value
            
            // prompt msg
            const validationPrompt = document.getElementById("formStatusValidationPrompt")
            const passwordFieldPrompt = document.getElementById("passwPrompt")
            
            // clear prompts per submit
            validationPrompt.innerHTML = ""
            
            const ageFieldPrompt = document.getElementById("agePrompt")
            let age = new Date().getFullYear() - new Date(dateField).getFullYear()
            
            if (checkPassword(passwordField, passwordFieldPrompt) && checkAge(age, ageFieldPrompt)) {
                validationPrompt.innerHTML = "Hooray! Your account has been succesfully created."
            }
        }

    </script>
</head>
<body class="bg-gray center-content">
    <div class="container">
        <div class="card">
            <h1>Registration Form</h1>
            <small id="formStatusValidationPrompt" class="text-success"></small>
            <form id="regForm" class="form" name="registrationForm" onsubmit="submitForm(event)">
                <label for="firstname">First Name:</label>
                <input id="firstname" type="text" name="firstname" required>
                
                <label for="lastname">Last Name:</label>
                <input id="lastname" type="text" name="lastname" required>
        
                <label for="nickname">Nick Name:</label>
                <input id="nickname" type="text" name="nickname" required>
        
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" required>
                
                <label for="password">Password:</label>
                <input id="password" type="password" name="passw" required>
                <small class="text-danger" id="passwPrompt"></small>

                <label for="dob">Date of Birth:</label>
                <input id="dob" type="date" name="dob" required>
                <small class="text-danger" id="agePrompt"></small>
        
                <label>Gender:</label>
                <section>
                    <input id="M" type="radio" name="gender" value="M" required>
                    <label for="M">Male</label> 
                    <input id="F" type="radio" name="gender" value="F" required>
                    <label for="F">Female</label>
                    <input id="O" type="radio" name="gender" value="O" required>
                    <label for="O">Other</label>
                </section>
                
                <label for="mobilenum">Mobile:</label>
                <input id="mobilenum" type="number" name="mobilenum" required>
        
                <label for="address">Address:</label>
                <textarea id="address" name="address" cols="30" rows="10" required></textarea>
                
                <div class="mt-1">
                    <button class="btn btn-success" type="submit">Submit</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
